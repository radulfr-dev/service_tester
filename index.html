<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Service Testing</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./public/styles/css/index.css" rel="stylesheet">
</head>
<body style="background: white;">
    <div class="appHeader">
        <h1>Service Testing Suite</h1>
    </div>
    <div class="container mainContent">
        <h2>Select which services to find:</h2>
        <form>
            <ul>
                <li>
                    <input id="likesCheckbox" class="form-check-input" type="checkbox"><label for="likesCheckbox">Likes</label>
                </li>
                <li>
                    <input id="viewsCheckbox" class="form-check-input" type="checkbox"><label for="viewsCheckbox">Views</label>
                </li>
                <li>
                    <input id="savesCheckbox" class="form-check-input" type="checkbox"><label for="savesCheckbox">Saves</label>
                </li>
                <li>
                    <input id="impressionsCheckbox" class="form-check-input" type="checkbox"><label for="impressionsCheckbox">Impressions</label>
                </li>
            </ul>
            <div class="button-wrapper">
                <button class="btn btn-primary" type="submit">Find Services</button>
            </div>
        </form>
    </div>
</body>
</html>
