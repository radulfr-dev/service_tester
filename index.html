<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Service Testing</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: white;">
    <div class="appHeader">
        <h1>Service Testing Suite</h1>
    </div>
    <div class="mainContent">
        <h2>Select which services to find:</h2>
        <form>
            <ul>
                <li>
                    <input type="checkbox"><label for="likesCheckbox">Likes</label>
                </li>
                <li>
                    <input type="checkbox"><label for="viewsCheckbox">Views</label>
                </li>
                <li>
                    <input type="checkbox"><label for="savesCheckbox">Saves</label>
                </li>
                <li>
                    <input type="checkbox"><label for="impressionsCheckbox">Impressions</label>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
